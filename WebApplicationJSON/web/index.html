<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div id="salida">TODO write content</div>
        
        <script>
            function loadContent(id, target){
                var ajaxRequest;
                if(window.XMLHttpRequest){
                    ajaxRequest = new XMLHttpRequest();
                }else{
                    ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
                }
                ajaxRequest.onreadystatechange = function(){
                if (ajaxRequest.readyState==4 && ajaxRequest.status==200){
                    var JSONObject = JSON.parse(ajaxRequest.responseText);
                    alert(JSONObject);
                    alert(JSONObject.algo1);
                    var txt = "field1: " + JSONObject.algo1+" field2: "+ JSONObject.algo2+" field3: "+ JSONObject.algo3+"<br />";
                    document.getElementById(id).innerHTML=txt;
                    }
                } 
                
                ajaxRequest.open("GET",target,true);
                ajaxRequest.send();
            }
            
            
        </script>
        <form>
            <input type="button" value="Objeto JSON" onclick="loadContent('salida', 'ServletJSON')" />
        </form>
        
    </body>
</html>
